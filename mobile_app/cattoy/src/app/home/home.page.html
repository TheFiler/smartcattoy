<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Smart Cattoy
    </ion-title>
    <ion-toggle slot="end" class="ion-margin" [(ngModel)]="connectionState" (click)="connectToServer()">Connection</ion-toggle>
    <ion-toggle slot="end" class="ion-margin" [(ngModel)]="autopilotOn" (click)="startAutopilot()">Autopilot</ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col offset="1" size="3">
          <input class="slider" type="range" [(ngModel)]="moveValue" min=-20 max=120 orient="vertical"
            (input)="updateSlider()" (change)="releaseMoveSlider()" />
        </ion-col>
        <ion-col size="1">
        </ion-col>
        <ion-col size="6">
          <input class="slider" id="directionsSlider" type="range" [(ngModel)]="directionValue" min=-20 max=120
            orient="horizontal" (input)="updateSlider()" (change)="releaseDirectionSlider()" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
