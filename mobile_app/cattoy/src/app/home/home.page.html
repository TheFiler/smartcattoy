<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Smart Cattoy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="4"/>
        <ion-col size="auto">
          <ion-button (click)="moveForward()" size="large">Forward</ion-button>
        </ion-col>
        <ion-col size="4"/>
      </ion-row>
      <ion-row>
        <ion-col size="3"/>
        <ion-col size="auto">
          <ion-button (click)="moveLeft()" size="large">Left</ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button (click)="moveRight()" size="large">Right</ion-button>
        </ion-col>
        <ion-col size="3"/>
      </ion-row>
      <ion-row>
        <ion-col size="4"/>
        <ion-col size="auto">
          <ion-button (click)="moveBackward()" size="large">Backward</ion-button>
        </ion-col>
        <ion-col size="4"/>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
