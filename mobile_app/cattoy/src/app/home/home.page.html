<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Smart Cattoy
    </ion-title>
    <ion-toggle slot="end" class="ion-margin" [(ngModel)]="connectionState" (click)="connectToServer()">Connection</ion-toggle>
    <ion-toggle slot="end" class="ion-margin" [(ngModel)]="autopilotOn" (click)="startAutopilot()">Autopilot</ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col offset="1" size="3">
          <input class="slider" type="range" [(ngModel)]="moveValue" min=-20 max=120 orient="vertical"
            (input)="updateSlider()" (change)="releaseMoveSlider()" />
        </ion-col>
        <ion-col size="1">
        </ion-col>
        <ion-col size="6">
          <input class="slider" id="directionsSlider" type="range" [(ngModel)]="directionValue" min=-20 max=120
            orient="horizontal" (input)="updateSlider()" (change)="releaseDirectionSlider()" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="sendStaticAudio('truck_honk.mp3')">Play Sound 1</ion-button>
          <ion-button (click)="sendStaticAudio('car_honk.mp3')">Play Sound 2</ion-button>
          <ion-button (click)="sendStaticAudio('cashier_sound.mp3')">Play Sound 3</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input type="file" accept=".mp3, .ogg, .wav" (change)="handleFileInput($event)">
          <ion-button (click)="sendFile()">Upload File</ion-button>
          <ion-button (click)="sendStopAudio()">Stop sound</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
